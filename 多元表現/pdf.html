<!DOCTYPE html>
<html>
<head lang="zh-TW">
<title>多元表現</title>
<link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/drive-viewer/AFGJ81p5WUl0nXAbaSIM_2HZ2bhtRqw1wI7KlijaoQF91wdrtn85gRzAN7E1O_WMnRzyc_-wyIZFeBvenG169r_bIPNhIAbR">
<!--This is the file for https://wayne931121.github.io/多元表現/pdf.html -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{text-align:center}
.loading, .pdf{
    position: absolute;
    width: inherit;
    height: inherit;}
.outer{
    position:relative;
    left: 50%;
    transform: translate(-100%, 0%);}
@media only screen and (min-width: 300px) {
  /* For tablets: */
  .outer{width:95vw;height:35vh}
}
@media only screen and (min-width: 768px) {
  /* For desktop: */
  .outer{width:65vw;height:75vh;}
}
</style>
</head>

<body onload="console.log('onload')">
<h1>謝咏辰-多元表現</h1>
<h2>連續點擊器</h2>
<div>
<div class="outer">
<div class="loading"></div>
<iframe src="https://drive.google.com/uc?id=1f_N2VM0DQE9B4PZoNoBNdY39LycK4LPE#FitH" class="pdf" allow="autoplay"></iframe>
</div>
</div>
<h2>Google雲顛硬碟檔案下載</h2>
<div>
<div class="outer">
<div class="loading"></div>
<iframe src="https://drive.google.com/uc?id=13oWb2L5xNuBQ6QTiw2T1jKuG9H6_E491#FitH" class="pdf" allow="autoplay"></iframe>
</div>
</div>

<script>

b=a[0].offsetWidth
a[0].setAttribute("style","height:"+b*0.5625+"px;")
*/
</script>
</body>
</html>
